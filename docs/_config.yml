title: BD distribuées

#destination: docs/
#source: docs/
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

remote_theme: just-the-docs/just-the-docs

color_scheme: dark

# Aux links for the upper right navigation
aux_links:
  "GitHub":
    - "https://github.com/uquebec-ets/IND500"

gh_edit_link: true
gh_edit_link_text: "✏️ Éditez cette page sur GitHub"
gh_edit_repository: "https://github.com/uquebec-ets/IND500"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "edit"

plugins:
  - jekyll-readme-index
  - jekyll-remote-theme
